<!DOCTYPE html>
<html>
    <head>
        <title>Agenda Eduardo</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Agenda Eduardo WEBA</a></h1>
        </header>

        {% for task in tasks %}

            <article>

                <time>Due date: {{ task.due_date }}</time>
                <h2><a href="">{{ task.title }}</a></h2>
                <p>{{ task.description|linebreaksbr }}</p>

            </article>

        {% endfor %}

    </body>
</html>
